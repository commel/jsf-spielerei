<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./WEB-INF/template/main.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
            <h:form>
                <div class="row">
                    <div class="col-md-12">
                        Number in Session: 
                        <h:outputLabel id="counterlabel" value="#{sessionBean.counter}" />

                        <h:commandButton value="Increment" class="btn btn-primary" type="button">
                            <f:ajax event="click" listener="#{sessionBean.inc()}" render="counterlabel"/>
                        </h:commandButton>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <h:commandLink value="Wipe it" class="btn btn-danger">
                            <f:ajax event="click" listener="#{sessionBean.wipe()}" render="counterlabel" />
                        </h:commandLink>

                    </div>
                </div>
            </h:form>
    </ui:define>

</ui:composition>
