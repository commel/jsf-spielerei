<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./WEB-INF/template/main.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form id="loginform">
            <h:panelGrid columns="2">
                <h:outputLabel for="username">Benutzername</h:outputLabel>
                <h:inputText id="username" value="#{login.username}" />
                

                <h:outputLabel for="password">Password</h:outputLabel>
                <h:inputSecret id="password" value="#{login.password}" />

                <h:commandButton id="loginBtn" action="#{login.authenticate()}" value="Login"/>
                
                <h:message for="username" class="error" />
            </h:panelGrid>
        </h:form>
    </ui:define>

</ui:composition>
